<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d1b2a">
    <title>World FM Radio</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" as="style" onload="this.rel='stylesheet'" crossorigin="anonymous">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    </noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>World FM Radio</h1>
            <nav>
                <button class="toggle-btn" aria-label="Open menu">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="menu">
                    <li><a href="#" data-view="home">HOME</a></li>
                    <li><a href="#" data-view="favorites">FAVOURITE</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
        </header>

        <div class="main-content" id="mainContent">
            <div class="controls">
                <div class="control-group">
                    <label for="countrySelect">Country:</label>
                    <select id="countrySelect" aria-label="Select Country">
                        <option value="">Select Country</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="languageSelect">Language:</label>
                    <select id="languageSelect" disabled aria-label="Select Language">
                        <option value="">Select country first</option>
                    </select>
                </div>
                <div class="control-group search-wrapper">
                    <label for="stationSearch">Search Stations:</label>
                    <input type="text" id="stationSearch" placeholder="Search stations..." aria-label="Search Stations">
                    <button class="clear-search" id="clearSearchBtn" aria-label="Clear search" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="control-group">
                    <label for="stationSelect">Station:</label>
                    <select id="stationSelect" disabled aria-label="Select Station">
                        <option value="">Loading stations...</option>
                    </select>
                </div>
            </div>

            <div class="progress-container" id="loading" aria-live="polite" aria-busy="false" style="display: none;">
                <div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="errorContainer" role="alert" aria-live="assertive"></div>
        </div>

        <div class="favorites-container" id="favoritesContent" style="display: none;">
            <h2>Favorite Stations</h2>
            <div id="favoritesList" class="favorites-list"></div>
        </div>

        <div class="player">
            <div class="now-playing" id="nowPlaying"><span>Select a station to play</span></div>
            <div class="player-controls-group">
                <div class="station-image-container">
                    <img id="stationImage" alt="" role="img" loading="lazy">
                    <i id="stationIcon" class="fas fa-broadcast-tower" style="display: flex;" aria-hidden="true"></i>
                </div>
                <div class="player-controls">
                    <button id="previousBtn" disabled aria-label="Previous Station"><i class="fas fa-step-backward"></i></button>
                    <button id="playPauseBtn" disabled aria-label="Play or Pause"><i class="fas fa-play"></i></button>
                    <button id="stopBtn" disabled aria-label="Stop"><i class="fas fa-stop"></i></button>
                    <button id="nextBtn" disabled aria-label="Next Station"><i class="fas fa-step-forward"></i></button>
                    <button id="favoriteBtn" disabled aria-label="Toggle Favorite"><i class="fas fa-star"></i></button>
                </div>
            </div>
            <div class="volume-control">
                <button id="muteBtn" aria-label="Mute or Unmute"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1" aria-label="Volume Control">
                <span id="volumeLevel">100%</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15" defer></script>
    <script type="module" src="script.js"></script>
</body>
</html>
