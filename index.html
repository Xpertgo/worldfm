    <style>
        :root {
            --primary: #00b4d8;
            --secondary: #90e0ef;
            --background: #0d1b2a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 180, 216, 0.5);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }

        .control-group {
            flex: 1;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.95em;
            font-weight: 600;
            color: var(--secondary);
        }

        select {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            color: var(--text-light);
            width: 100%;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            max-height: 300px;
            overflow-y: auto;
        }

        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
            outline: none;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.7);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.active {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 180, 216, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 180, 216, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 180, 216, 0); }
        }

        .player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .player.expanded {
            padding: 20px;
        }

        .now-playing {
            flex: 1;
            font-weight: 600;
            font-size: 1.2em;
            overflow: hidden;
            position: relative;
            white-space: nowrap;
        }

        .now-playing span {
            display: inline-block;
            white-space: nowrap;
            padding-right: 20px;
            transition: transform 0.3s ease;
        }

        .now-playing.playing.overflowing span {
            animation: marquee 15s linear infinite;
            animation-play-state: running;
        }

        .now-playing.playing.overflowing span:hover {
            animation-play-state: paused;
            cursor: pointer;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(calc(-100% - 20px)); }
        }

        .now-playing.playing::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 10px;
            margin-left: 10px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 10"><path fill="none" stroke="%2300b4d8" stroke-width="2" d="M0,5 C2,2 4,8 6,5 C8,2 10,8 12,5 C14,2 16,8 18,5"/></svg>');
            animation: wave 1s infinite;
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
            100% { transform: translateY(0); }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 25px;
            font-size: 1.3em;
            color: var(--primary);
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .error {
            color: #ff6b6b;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            white-space: pre-wrap;
            box-shadow: var(--shadow);
        }

        .retry-button {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            margin-left: 10px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #volume {
            width: 120px;
            accent-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        #volumeLevel {
            min-width: 40px;
            text-align: right;
            font-size: 0.95em;
            color: var(--secondary);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding-bottom: 120px;
            }
            .controls {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            .control-group {
                width: 100%;
            }
            .player {
                flex-direction: column;
                padding: 10px;
                bottom: 10px;
                left: 10px;
                right: 10px;
                gap: 10px;
            }
            .now-playing {
                text-align: center;
                font-size: 1em;
                max-width: 100%;
            }
            .now-playing.playing.overflowing span {
                animation: marquee 12s linear infinite;
            }
            button {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
            .volume-control {
                width: 100%;
                justify-content: center;
            }
            #volume {
                width: 80%;
            }
        }
    </style>
</head>

            { code: 'TL', name: 'Timor-Leste' }, { code: 'TG', name: 'Togo' }, { code: 'TO', name: 'Tonga' },
            { code: 'TT', name: 'Trinidad and Tobago' }, { code: 'TN', name: 'Tunisia' }, { code: 'TR', name: 'Turkey' },
            { code: 'TM', name: 'Turkmenistan' }, { code: 'TV', name: 'Tuvalu' }, { code: 'UG', name: 'Uganda' },
            { code: 'UA', name: 'Ukraine' }, { code: 'AE', name: 'United Arab Emirates' }, { code: 'GB', name: 'United Kingdom' },
            { code: 'US', name: 'United States' }, { code: 'UY', name: 'Uruguay' }, { code: 'UZ', name: 'Uzbekistan' },
            { code: 'VU', name: 'Vanuatu' }, { code: 'VA', name: 'Vatican City' }, { code: 'VE', name: 'Venezuela' },
            { code: 'VN', name: 'Vietnam' }, { code: 'YE', name: 'Yemen' }, { code: 'ZM', name: 'Zambia' },
            { code: 'ZW', name: 'Zimbabwe' }
        ];

        audio.autoplay = false;
        audio.preload = 'auto';

        audio.addEventListener('playing', () => {
            isPlaying = true;
            hasError = false;
            reconnectAttempts = 0;
            updatePlayerDisplay();
            clearError();
            startHeartbeat();
            console.log('Audio is playing');
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            stopHeartbeat();
            updatePlayerDisplay();
            console.log('Audio paused');
        });

        audio.addEventListener('error', (e) => {
            hasError = true;
            console.error('Audio error:', e);
            stopHeartbeat();
            if (!isPlaying) {
                showError('Stream error: Station may be offline or incompatible');
            } else {
                showError('Stream interrupted: Attempting to reconnect...');
                attemptReconnect();
            }
            updatePlayerDisplay();
        });

        audio.addEventListener('canplay', () => {
            console.log('Audio can play');
        });

        audio.addEventListener('stalled', () => {
            console.log('Audio stalled');
            if (isPlaying) {
                attemptReconnect();
            }
        });

        audio.addEventListener('ended', () => {
            console.log('Audio stream ended');
            if (isPlaying) {
                attemptReconnect();
            }
        });

        async function fetchFromFastestServer(endpoint, retryCount = 0) {
            const fetchPromises = API_SERVERS.map(server =>
                fetch(`${server}${endpoint}`).then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                }).catch(err => {
                    console.error(`Server ${server} failed:`, err);
                    return null;
                })
            );
            try {
                const results = await Promise.race(fetchPromises.filter(p => p));
                if (!results) throw new Error('All servers failed');
                return results;
            } catch (error) {
                if (retryCount < MAX_RETRIES) {
                    console.log('Retrying fetch, attempt:', retryCount + 1);
                    return fetchFromFastestServer(endpoint, retryCount + 1);
                }
                throw error;
            }
        }

        async function getUserCountryCode() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                console.log('User country detected:', data.country_code);
                return data.country_code || 'IN';
            } catch (error) {
                console.error('Failed to detect user country:', error);
                return 'IN';
            }
        }

        async function initializeApp() {
            showLoading(true);
            try {
                populateCountryDropdown(STATIC_COUNTRIES);
                const userCountryCode = await getUserCountryCode();
                const countrySelect = document.getElementById('countrySelect');
                const validCountry = STATIC_COUNTRIES.some(c => c.code === userCountryCode);
                countrySelect.value = validCountry ? userCountryCode : 'IN';
                console.log('Selected country:', countrySelect.value);
                await fetchAndDisplayAllStations(countrySelect.value);
                showError('');
            } catch (error) {
                console.error('Initialization error:', error);
                showError(`Failed to load data: ${error.message}\nPlease check your internet connection`, true);
            } finally {
                showLoading(false);
            }
        }

        async function fetchAndDisplayAllStations(countryCode) {
            showLoading(true);
            try {
                const allStations = await fetchFromFastestServer(`/json/stations/bycountrycodeexact/${countryCode}?hidebroken=true&order=votes&reverse=true`);
                if (!allStations.length) throw new Error(`No stations found for ${countryCode}`);
                countryStations = allStations;
                stations = allStations;
                console.log('All stations fetched:', countryStations.length);

                const stationSelect = document.getElementById('stationSelect');
                stationSelect.innerHTML = '<option value="">Select Station</option>';
                let index = 0;

                const renderBatch = () => {
                    const fragment = document.createDocumentFragment();
                    const end = Math.min(index + BATCH_SIZE, stations.length);
                    for (; index < end; index++) {
                        const station = stations[index];
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${station.name} ${station.bitrate ? `(${station.bitrate}kbps)` : ''}`;
                        fragment.appendChild(option);
                    }
                    stationSelect.appendChild(fragment);

                    if (index < stations.length) {
                        requestAnimationFrame(renderBatch);
                    } else {
                        stationSelect.disabled = false;
                        console.log('All stations rendered:', stations.length);
                        populateLanguageDropdown();
                        showLoading(false);
                    }
                };

                requestAnimationFrame(renderBatch);
            } catch (error) {
                console.error('Error fetching stations:', error);
                showError(`Failed to load stations: ${error.message}`, true);
                showLoading(false);
            }
        }

        function populateCountryDropdown(countries) {
            const countrySelect = document.getElementById('countrySelect');
            countrySelect.innerHTML = '<option value="">Select Country</option>';
            const fragment = document.createDocumentFragment();
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.code;
                option.textContent = country.name;
                fragment.appendChild(option);
            });
            countrySelect.appendChild(fragment);
            countrySelect.disabled = false;
            console.log('Country dropdown populated instantly');

            countrySelect.addEventListener('change', async (e) => {
                const countryCode = e.target.value;
                if (countryCode) {
                    await fetchAndDisplayAllStations(countryCode);
                    document.getElementById('languageSelect').disabled = false;
                    document.getElementById('stationSelect').disabled = false;
                } else {
                    document.getElementById('languageSelect').innerHTML = '<option value="">Select country first</option>';
                    document.getElementById('languageSelect').disabled = true;
                    document.getElementById('stationSelect').innerHTML = '<option value="">Select language first</option>';
                    document.getElementById('stationSelect').disabled = true;
                }
            });
        }

        function normalizeLanguage(rawLanguage) {
            if (!rawLanguage) return null;
            const languages = rawLanguage.toLowerCase().trim().split(/[,;]/).map(lang => lang.trim());
            const normalizedLanguages = languages.map(lang => LANGUAGE_NORMALIZATION[lang] || (lang ? lang.charAt(0).toUpperCase() + lang.slice(1) : ''));
            const validLanguages = normalizedLanguages.filter(lang => lang);
            
            if (validLanguages.length === 0) return null;
            
            let primaryLanguage = validLanguages[0];
            if (validLanguages.length > 1) {
                if (primaryLanguage === 'English' && validLanguages[1] && !['US', 'GB', 'AU', 'CA'].includes(document.getElementById('countrySelect').value)) {
                    primaryLanguage = validLanguages[1];
                }
            }
            
            return primaryLanguage;
        }

        function populateLanguageDropdown() {
            const languageSelect = document.getElementById('languageSelect');
            languageSelect.innerHTML = '<option value="">All Languages</option>';
            const languageCounts = {};
            
            countryStations.forEach(station => {
                const normalized = normalizeLanguage(station.language);
                if (normalized) {
                    languageCounts[normalized] = (languageCounts[normalized] || 0) + 1;
                }
            });

            const popularLanguages = Object.entries(languageCounts)
                .filter(([_, count]) => count >= MIN_STATION_COUNT)
                .sort((a, b) => a[0].localeCompare(b[0]))
                .map(([language]) => language);

            popularLanguages.forEach(language => {
                const option = document.createElement('option');
                option.value = language;
                option.textContent = `${language} (${languageCounts[language]} stations)`;
                languageSelect.appendChild(option);
            });

            languageSelect.disabled = false;
            console.log('Languages populated:', popularLanguages.length);

            if (!languageSelect.onchange) {
                languageSelect.onchange = (e) => {
                    const language = e.target.value;
                    filterStationsByLanguage(language);
                    document.getElementById('stationSelect').disabled = false;
                };
            }
        }

        function filterStationsByLanguage(language) {
            const stationSelect = document.getElementById('stationSelect');
            stations = language 
                ? countryStations.filter(station => {
                    const normalized = normalizeLanguage(station.language);
                    return normalized === language;
                }) 
                : [...countryStations];
            
            console.log('Filtered stations:', stations.length);
            stationSelect.innerHTML = '<option value="">Select Station</option>';
            let index = 0;

            const renderFilterBatch = () => {
                const fragment = document.createDocumentFragment();
                const end = Math.min(index + BATCH_SIZE, stations.length);
                for (; index < end; index++) {
                    const station = stations[index];
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${station.name} ${station.bitrate ? `(${station.bitrate}kbps)` : ''}`;
                    fragment.appendChild(option);
                }
                stationSelect.appendChild(fragment);

                if (index < stations.length) {
                    requestAnimationFrame(renderFilterBatch);
                } else {
                    stationSelect.disabled = false;
                    console.log('Filtered stations rendered:', stations.length);
                }
            };

            requestAnimationFrame(renderFilterBatch);
        }

        document.getElementById('stationSelect').addEventListener('change', (e) => {
            const stationIndex = e.target.value;
            if (stationIndex !== '') {
                stopHeartbeat();
                playStation(stations[stationIndex]);
            }
        });

        async function playStation(station) {
            showLoading(true);
            clearError();
            hasError = false;
            reconnectAttempts = 0;

            try {
                audio.pause();
                audio.src = '';
                audio.currentTime = 0;

                let workingUrl = station.url_resolved || station.url;
                console.log('Initial URL:', workingUrl);

                // Check if the URL is a playlist file (.m3u or .pls)
                if (workingUrl.endsWith('.m3u') || workingUrl.endsWith('.pls')) {
                    console.log('Detected playlist file, fetching and parsing:', workingUrl);
                    const response = await fetch(workingUrl);
                    if (!response.ok) throw new Error(`Failed to fetch playlist: ${response.statusText}`);
                    const text = await response.text();
                    const lines = text.split('\n');
                    let foundStreamUrl = false;
                    for (const line of lines) {
                        if (line.trim().startsWith('http')) {
                            workingUrl = line.trim();
                            foundStreamUrl = true;
                            console.log('Extracted stream URL from playlist:', workingUrl);
                            break;
                        }
                    }
                    if (!foundStreamUrl) throw new Error('No valid stream URL found in playlist file');
                }

                if (!SKIP_STREAM_TEST) {
                    const urlsToTry = [workingUrl, ...(station.url_alt || []).filter(url => url)].filter(url => url && url.startsWith('http'));
                    let streamTestPassed = false;
                    for (const url of urlsToTry) {
                        console.log('Testing URL:', url);
                        if (await testStream(url)) {
                            workingUrl = url;
                            streamTestPassed = true;
                            break;
                        }
                    }
                    if (!streamTestPassed) {
                        throw new Error('No working stream URL found after testing');
                    }
                }

                console.log('Playing URL:', workingUrl);
                audio.src = workingUrl;
                audio.volume = document.getElementById('volume').value;

                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('Stream loading timed out')), 10000);
                    audio.addEventListener('canplay', () => {
                        clearTimeout(timeout);
                        resolve();
                    }, { once: true });
                    audio.addEventListener('error', (e) => {
                        clearTimeout(timeout);
                        reject(new Error(`Failed to load stream: ${e.message}`));
                    }, { once: true });
                    audio.load();
                });

                currentStation = station;
                await audio.play().catch(err => {
                    throw new Error(`Playback failed: ${err.message}`);
                });
                isPlaying = true;
                updatePlayerDisplay();
            } catch (error) {
                console.error('Play error:', error);
                hasError = true;
                showError(`Failed to play ${station.name}: ${error.message}\nTry another station or check your connection`);
                isPlaying = false;
                currentStation = null;
                updatePlayerDisplay();
            } finally {
                showLoading(false);
            }
        }

        async function testStream(url) {
            return new Promise((resolve) => {
                const testAudio = new Audio();
                testAudio.src = url;

                const timeout = setTimeout(() => {
                    testAudio.src = '';
                    console.log('Stream test timed out after 5s:', url);
                    resolve(false);
                }, TEST_STREAM_TIMEOUT);

                testAudio.addEventListener('canplaythrough', () => {
                    clearTimeout(timeout);
                    testAudio.src = '';
                    console.log('Stream test successful:', url);
                    resolve(true);
                }, { once: true });

                testAudio.addEventListener('error', (e) => {
                    clearTimeout(timeout);
                    console.log('Stream test failed:', url, 'Error:', e.message);
                    resolve(false);
                }, { once: true });

                testAudio.load();
            });
        }

        function startHeartbeat() {
            stopHeartbeat();
            heartbeatTimer = setInterval(async () => {
                if (isPlaying && currentStation) {
                    try {
                        const response = await fetch(audio.src, { method: 'HEAD', mode: 'no-cors' });
                        console.log('Heartbeat check successful');
                    } catch (error) {
                        console.log('Heartbeat failed, attempting reconnect');
                        attemptReconnect();
                    }
                }
            }, HEARTBEAT_INTERVAL);
        }

        function stopHeartbeat() {
            if (heartbeatTimer) {
                clearInterval(heartbeatTimer);
                heartbeatTimer = null;
            }
        }

        async function attemptReconnect() {
            if (!currentStation || reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
                showError('Failed to reconnect after multiple attempts');
                isPlaying = false;
                updatePlayerDisplay();
                stopHeartbeat();
                return;
            }

            reconnectAttempts++;
            console.log(`Reconnect attempt ${reconnectAttempts} of ${MAX_RECONNECT_ATTEMPTS}`);

            try {
                audio.pause();
                audio.src = '';
                await new Promise(resolve => setTimeout(resolve, RECONNECT_DELAY));

                let workingUrl = currentStation.url_resolved || currentStation.url;
                console.log('Reconnect URL:', workingUrl);

                // Check if the URL is a playlist file during reconnect
                if (workingUrl.endsWith('.m3u') || workingUrl.endsWith('.pls')) {
                    console.log('Detected playlist file during reconnect, fetching and parsing:', workingUrl);
                    const response = await fetch(workingUrl);
                    if (!response.ok) throw new Error(`Failed to fetch playlist: ${response.statusText}`);
                    const text = await response.text();
                    const lines = text.split('\n');
                    let foundStreamUrl = false;
                    for (const line of lines) {
                        if (line.trim().startsWith('http')) {
                            workingUrl = line.trim();
                            foundStreamUrl = true;
                            console.log('Extracted stream URL from playlist during reconnect:', workingUrl);
                            break;
                        }
                    }
                    if (!foundStreamUrl) throw new Error('No valid stream URL found in playlist file during reconnect');
                }

                audio.src = workingUrl;
                audio.volume = document.getElementById('volume').value;

                await audio.play();
                isPlaying = true;
                hasError = false;
                reconnectAttempts = 0;
                clearError();
                updatePlayerDisplay();
                startHeartbeat();
                console.log('Reconnect successful');
            } catch (error) {
                console.error('Reconnect failed:', error);
                setTimeout(attemptReconnect, RECONNECT_DELAY);
            }
        }

        function updatePlayerDisplay() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const nowPlaying = document.getElementById('nowPlaying');
            const span = nowPlaying.querySelector('span');
            
            playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            playPauseBtn.disabled = !currentStation;
            playPauseBtn.classList.toggle('active', isPlaying && currentStation);

            if (currentStation) {
                const text = `Now Playing: ${currentStation.name}${currentStation.bitrate ? ` (${currentStation.bitrate}kbps)` : ''}`;
                span.textContent = text;
                const isOverflowing = span.scrollWidth > nowPlaying.clientWidth;
                nowPlaying.classList.toggle('overflowing', isOverflowing);
                nowPlaying.classList.toggle('playing', isPlaying);
            } else {
                span.textContent = 'Select a station to play';
                nowPlaying.classList.remove('playing', 'overflowing');
            }
        }

        document.getElementById('playPauseBtn').addEventListener('click', async () => {
            if (!currentStation) return;

            try {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    stopHeartbeat();
                    console.log('Paused audio');
                } else {
                    if (!audio.src) {
                        console.log('Audio source lost, reloading station');
                        await playStation(currentStation);
                    } else {
                        audio.volume = document.getElementById('volume').value;
                        await audio.play().catch(err => {
                            throw new Error(`Resume failed: ${err.message}`);
                        });
                        isPlaying = true;
                        startHeartbeat();
                        console.log('Resumed audio');
                    }
                }
                updatePlayerDisplay();
            } catch (error) {
                console.error('Play/pause error:', error);
                hasError = true;
                showError(`Playback error: ${error.message}`);
                isPlaying = false;
                updatePlayerDisplay();
            }
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            audio.volume = volume;
            document.getElementById('volumeLevel').textContent = `${Math.round(volume * 100)}%`;
        });

        function showLoading(show) {
            console.log('Loading set to:', show);
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message, showRetry = false) {
            const errorContainer = document.getElementById('errorContainer');
            if (message && hasError) {
                errorContainer.innerHTML = `
                    <div class="error">${message}</div>
                    ${showRetry ? `<button class="retry-button" onclick="retryAction()">Retry</button>` : ''}
                `;
            } else {
                errorContainer.innerHTML = '';
            }
        }

        function clearError() {
            hasError = false;
            document.getElementById('errorContainer').innerHTML = '';
        }

        function retryAction() {
            if (!navigator.onLine) {
                showError('No internet connection detected', true);
                return;
            }
            if (!countryStations.length) {
                initializeApp();
            } else if (currentStation) {
                playStation(currentStation);
            } else {
                location.reload();
            }
        }

        window.addEventListener('load', async () => {
            if (!navigator.onLine) {
                showError('No internet connection detected', true);
                return;
            }
            await initializeApp();
        });

        window.addEventListener('resize', updatePlayerDisplay);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && currentStation) {
                e.preventDefault();
                document.getElementById('playPauseBtn').click();
            }
        });

        window.addEventListener('offline', () => {
            showError('Internet connection lost', true);
            stopHeartbeat();
        });

        window.addEventListener('online', () => {
            if (currentStation && !isPlaying) {
                attemptReconnect();
            }
        });
    </script>
