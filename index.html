        :root {
            --primary: #00b4d8;
            --secondary: #90e0ef;
            --background: #0d1b2a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 180, 216, 0.5);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }

        .control-group {
            flex: 1;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.95em;
            font-weight: 600;
            color: var(--secondary);
        }

        select {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            color: var(--text-light);
            width: 100%;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            box-sizing: border-box;
        }

        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
            outline: none;
        }

        #countrySelect {
            padding-left: 40px;
            background-repeat: no-repeat;
            background-position: 10px center;
            background-size: 24px 16px;
        }

        #countrySelect option {
            padding-left: 40px;
            background-repeat: no-repeat;
            background-position: 10px center;
            background-size: 24px 16px;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.7);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.active {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 180, 216, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 15px rgba(0, 180, 216, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(0, 180, 216, 0); transform: scale(1); }
        }

        .player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .player.connecting {
            border-color: var(--primary);
            animation: connecting 1.5s infinite;
        }

        @keyframes connecting {
            0% { box-shadow: 0 0 5px rgba(0, 180, 216, 0.3); }
            50% { box-shadow: 0 0 15px rgba(0, 180, 216, 0.7); }
            100% { box-shadow: 0 0 5px rgba(0, 180, 216, 0.3); }
        }

        .player-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .now-playing {
            flex: 1;
            font-weight: 600;
            font-size: 1.2em;
            overflow: hidden;
            position: relative;
            white-space: nowrap;
        }

        .now-playing span {
            display: inline-block;
            white-space: nowrap;
            padding-right: 20px;
            transition: transform 0.3s ease;
        }

        .now-playing.playing.overflowing span {
            animation: marquee 15s linear infinite;
            animation-play-state: running;
        }

        .now-playing.playing.overflowing span:hover {
            animation-play-state: paused;
            cursor: pointer;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(calc(-100% - 20px)); }
        }

        .now-playing.playing::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 10px;
            margin-left: 10px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 10"><path fill="none" stroke="%2300b4d8" stroke-width="2" d="M0,5 C2,2 4,8 6,5 C8,2 10,8 12,5 C14,2 16,8 18,5"/></svg>');
            animation: wave 1s infinite;
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
            100% { transform: translateY(0); }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 25px;
            font-size: 1.3em;
            color: var(--primary);
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .error-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .error {
            color: #ff6b6b;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            white-space: pre-wrap;
            box-shadow: var(--shadow);
        }

        .retry-button {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            font-weight: 700;
            letter-spacing: 0.5px;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow), inset 0 2px 4px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
        }

        .retry-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.8), inset 0 2px 4px rgba(255, 255, 255, 0.2);
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 80%);
        }

        .retry-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow);
        }

        .retry-button.active {
            animation: pulse 1.5s infinite;
        }

        .retry-button .spinner {
            display: none;
            font-size: 1em;
            color: var(--text-light);
        }

        .retry-button.loading .spinner {
            display: inline-block;
        }

        .retry-button.loading .retry-text {
            display: none;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #volume {
            width: 120px;
            accent-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        #volumeLevel {
            min-width: 40px;
            text-align: right;
            font-size: 0.95em;
            color: var(--secondary);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding-bottom: 120px;
            }

                gap: 15px;
                padding: 15px;
            }
            .control-group {
                width: 100%;
            }
            .player {
                flex-direction: column;
                padding: 10px;
                bottom: 10px;
                left: 10px;
                right: 10px;
                gap: 15px;
                align-items: center;
            }
            .player-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            .now-playing {
                text-align: center;
                font-size: 1em;
                max-width: 100%;
            }
            .now-playing.playing.overflowing span {
                animation: marquee 12s linear infinite;
            }
            button {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
            .volume-control {
                width: 100%;
                justify-content: center;
            }
            #volume {
                width: 80%;
            }
            .retry-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

        async function fetchFromFastestServer(endpoint, retryCount = 0) {
            const fetchPromises = API_SERVERS.map(server =>
                fetch(`${server}${endpoint}`).then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                }).catch(err => {
                    console.error(`Server ${server} failed:`, err);
                    return null;
                })
            );
            try {
                const results = await Promise.race(fetchPromises.filter(p => p));
                if (!results) throw new Error('All servers failed');
                return results;
            } catch (error) {
                if (retryCount < MAX_RETRIES) {
                    console.log('Retrying fetch, attempt:', retryCount + 1);
                    return fetchFromFastestServer(endpoint, retryCount + 1);
                }
                throw error;
            }
        }

        function mergeDuplicateStations(stations) {
            const seen = new Map();
            const deduplicated = [];

            for (const station of stations) {
                const normalizedLanguage = normalizeLanguage(station.language);
                const key = `${station.name.toLowerCase()}|${normalizedLanguage || 'unknown'}`;

                if (!seen.has(key)) {
                    seen.set(key, station);
                    deduplicated.push(station);
                } else {
                    console.log(`Duplicate station found and merged: ${station.name} (${normalizedLanguage})`);
                }
            }

            console.log(`Reduced stations from ${stations.length} to ${deduplicated.length} after merging duplicates`);
            return deduplicated;
        }

                let allStations = null;

                if (cachedData) {
                    const { data, timestamp } = JSON.parse(cachedData);
                    const now = Date.now();
                    if (now - timestamp < CACHE_DURATION) {
                        console.log('Using cached stations for country:', countryCode);
                        allStations = data;
                    } else {
                        console.log('Cache expired for country:', countryCode);
                        localStorage.removeItem(cacheKey);
                    }
                }

                if (!allStations) {
                    console.log('Fetching stations for country code:', countryCode);
                    allStations = await fetchFromFastestServer(`/json/stations/bycountrycodeexact/${countryCode}?hidebroken=true&order=votes&reverse=true`);
                    if (!allStations || !allStations.length) throw new Error(`No stations found for ${countryCode}`);

                    localStorage.setItem(cacheKey, JSON.stringify({
                        data: allStations,
                        timestamp: Date.now()
                    }));
                    console.log('Stations cached for country:', countryCode);

                countryStations = mergeDuplicateStations(allStations);

        function normalizeLanguage(rawLanguage) {
            if (!rawLanguage) return null;
            const languages = rawLanguage.toLowerCase().trim().split(/[,;]/).map(lang => lang.trim());
            const normalizedLanguages = languages.map(lang => LANGUAGE_NORMALIZATION[lang] || (lang ? lang.charAt(0).toUpperCase() + lang.slice(1) : ''));
            const validLanguages = normalizedLanguages.filter(lang => lang);
            
            if (validLanguages.length === 0) return null;
            
            let primaryLanguage = validLanguages[0];
            if (validLanguages.length > 1) {
                if (primaryLanguage === 'English' && validLanguages[1] && !['US', 'GB', 'AU', 'CA'].includes(document.getElementById('countrySelect').value)) {
                    primaryLanguage = validLanguages[1];
                }
            }
            
            return primaryLanguage;
        }

        async function playStation(station) {
            showLoading(true);
            clearError();
            hasError = false;
            reconnectAttempts = 0;

            try {
                audio.pause();
                audio.src = '';
                audio.currentTime = 0;

                let workingUrl = station.url_resolved || station.url;
                console.log('Initial URL:', workingUrl);

                if (workingUrl.endsWith('.m3u') || workingUrl.endsWith('.pls')) {
                    console.log('Detected playlist file, fetching and parsing:', workingUrl);
                    const response = await fetch(workingUrl);
                    if (!response.ok) throw new Error(`Failed to fetch playlist: ${response.statusText}`);
                    const text = await response.text();
                    const lines = text.split('\n');
                    let foundStreamUrl = false;
                    for (const line of lines) {
                        if (line.trim().startsWith('http')) {
                            workingUrl = line.trim();
                            foundStreamUrl = true;
                            console.log('Extracted stream URL from playlist:', workingUrl);
                            break;
                        }
                    }
                    if (!foundStreamUrl) throw new Error('No valid stream URL found in playlist file');
                }

                if (!SKIP_STREAM_TEST) {
                    const urlsToTry = [workingUrl, ...(station.url_alt || []).filter(url => url)].filter(url => url && url.startsWith('http'));
                    let streamTestPassed = false;
                    for (const url of urlsToTry) {
                        console.log('Testing URL:', url);
                        if (await testStream(url)) {
                            workingUrl = url;
                            streamTestPassed = true;
                            break;
                        }
                    }
                    if (!streamTestPassed) {
                        throw new Error('No working stream URL found after testing');
                    }
                }

                console.log('Playing URL:', workingUrl);
                audio.src = workingUrl;
                audio.volume = document.getElementById('volume').value;

                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('Stream loading timed out')), 10000);
                    audio.addEventListener('canplay', () => {
                        clearTimeout(timeout);
                        resolve();
                    }, { once: true });
                    audio.addEventListener('error', (e) => {
                        clearTimeout(timeout);
                        reject(new Error(`Failed to load stream: ${e.message}`));
                    }, { once: true });
                    audio.load();
                });

                currentStation = station;
                await audio.play().catch(err => {
                    throw new Error(`Playback failed: ${err.message}`);
                });
                isPlaying = true;

                const stationIndex = stations.indexOf(station);
                document.getElementById('stationSelect').value = stationIndex;

                updatePlayerDisplay();
            } catch (error) {
                console.error('Play error:', error);
                hasError = true;
                showError(`Can't play ${station.name}.\nCheck your connection or try another station.`, true);
                isPlaying = false;
                currentStation = null;
                updatePlayerDisplay();
            } finally {
                showLoading(false);
            }
        }

        async function testStream(url) {

                const timeout = setTimeout(() => {
                    testAudio.src = '';

                    resolve(false);
                }, TEST_STREAM_TIMEOUT);

                testAudio.addEventListener('canplaythrough', () => {
                    clearTimeout(timeout);
                    testAudio.src = '';
                    console.log('Stream test successful:', url);
                    resolve(true);
                }, { once: true });

                testAudio.addEventListener('error', (e) => {
                    clearTimeout(timeout);
                    console.log('Stream test failed:', url, 'Error:', e.message);
                    resolve(false);
                }, { once: true });

                testAudio.load();
            });
        }

                BASE_RECONNECT_DELAY * Math.pow(2, reconnectAttempts - 1) + (Math.random() * DELAY_INCREMENT),
                MAX_RECONNECT_DELAY
            );

                        }

                    }, { once: true });
                    audio.addEventListener('error', (e) => {
                        clearTimeout(timeout);
                        reject(new Error(`Failed to load stream: ${e.message}`));
                    }, { once: true });
                    audio.load();
                });

                await audio.play();
                isPlaying = true;
                hasError = false;
                reconnectAttempts = 0;
                clearError();
                showLoading(false);
                updatePlayerDisplay();
                startHeartbeat();
                console.log('Reconnect successful');
            } catch (error) {
                console.error('Reconnect failed:', error);
                showError(`Reconnect failed (Attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS}).\nRetrying in ${Math.round(delay/1000)}s...`, true);
                setTimeout(attemptReconnect, delay);
            } finally {
                document.querySelector('.player').classList.remove('connecting');
                if (reconnectAttempts > 1) {
                    showLoading(false);
                }
            }
        }

        function updatePlayerDisplay() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const previousBtn = document.getElementById('previousBtn');
            const nextBtn = document.getElementById('nextBtn');
            const nowPlaying = document.getElementById('nowPlaying');
            const span = nowPlaying.querySelector('span');
            
            playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            playPauseBtn.disabled = !currentStation;
            playPauseBtn.classList.toggle('active', isPlaying && currentStation);
            stopBtn.disabled = !currentStation;

            const currentIndex = currentStation ? stations.indexOf(currentStation) : -1;
            previousBtn.disabled = !currentStation || stations.length <= 1 || currentIndex === 0;
            nextBtn.disabled = !currentStation || stations.length <= 1 || currentIndex === stations.length - 1;

            if (currentStation) {
                const text = `Now Playing: ${currentStation.name}${currentStation.bitrate ? ` (${currentStation.bitrate}kbps)` : ''}`;
                span.textContent = text;
                const isOverflowing = span.scrollWidth > nowPlaying.clientWidth;
                nowPlaying.classList.toggle('overflowing', isOverflowing);
                nowPlaying.classList.toggle('playing', isPlaying);
            } else {
                span.textContent = 'Select a station to play';
                nowPlaying.classList.remove('playing', 'overflowing');
            }
        }

        document.getElementById('playPauseBtn').addEventListener('click', async () => {
            if (!currentStation) return;

            try {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    stopHeartbeat();
                    console.log('Paused audio');
                } else {
                    if (!audio.src) {
                        console.log('Audio source lost, reloading station');
                        await playStation(currentStation);
                    } else {
                        audio.volume = document.getElementById('volume').value;
                        await audio.play().catch(err => {
                            throw new Error(`Resume failed: ${err.message}`);
                        });
                        isPlaying = true;
                        startHeartbeat();
                        console.log('Resumed audio');
                    }
                }
                updatePlayerDisplay();
            } catch (error) {
                console.error('Play/pause error:', error);
                hasError = true;
                showError(`Playback issue.\nTry again or switch stations.`, true);
                isPlaying = false;
                currentStation = null;
                updatePlayerDisplay();
            }
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            stopPlayback();
            showError('Playback stopped.', false);
        });

        function stopPlayback() {
            audio.pause();
            audio.src = '';
            currentStation = null;
            isPlaying = false;
            stopHeartbeat();
            updatePlayerDisplay();
            clearError();
            document.getElementById('stationSelect').value = '';
        }

        // Volume and Mute Control
        let isMuted = false;
        let lastVolume = 1;

        document.getElementById('muteBtn').addEventListener('click', () => {
            isMuted = !isMuted;
            audio.volume = isMuted ? 0 : lastVolume;
            document.getElementById('volume').value = isMuted ? 0 : lastVolume;
            document.getElementById('volumeLevel').textContent = `${Math.round(audio.volume * 100)}%`;
            document.getElementById('muteBtn').innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
            if (!isMuted) lastVolume = audio.volume;
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            audio.volume = volume;
            document.getElementById('volumeLevel').textContent = `${Math.round(volume * 100)}%`;
            isMuted = volume === 0;
            lastVolume = volume > 0 ? volume : lastVolume;
            document.getElementById('muteBtn').innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });

        function showLoading(show) {
            console.log('Loading set to:', show);
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message, showRetry = false) {
            const errorContainer = document.getElementById('errorContainer');
            if (message) {
                errorContainer.innerHTML = `
                    <div class="error-container">
                        <div class="error">${message}</div>
                        ${showRetry ? `
                            <button class="retry-button" onclick="retryAction()" aria-label="Retry connection">
                                <i class="fas fa-sync-alt spinner"></i>
                                <span class="retry-text">Retry</span>
                            </button>
                        ` : ''}
                    </div>
                `;
                hasError = true;
                lastError = { message, showRetry };
                updateRetryButtonState();
            } else {
                errorContainer.innerHTML = '';
                hasError = false;
                lastError = { message: null, showRetry: false };
            }
        }

        function updateRetryButtonState() {
            const retryButton = document.querySelector('.retry-button');
            if (retryButton) {
                retryButton.disabled = isRetrying;
                retryButton.classList.toggle('loading', isRetrying);
                retryButton.classList.toggle('active', !isRetrying);
            }
        }

        function clearError() {
            hasError = false;
            isRetrying = false;
            document.getElementById('errorContainer').innerHTML = '';
            lastError = { message: null, showRetry: false };
        }

        async function retryAction() {
            if (!navigator.onLine) {
                showError(`No internet connection.\nPlease reconnect and try again.`, true);
                return;
            }

            isRetrying = true;
            updateRetryButtonState();

            try {
                if (!countryStations.length) {
                    await initializeApp();
                } else if (currentStation) {
                    await playStation(currentStation);
                } else {
                    showError(`No station selected.\nChoose a station to play.`, true);
                }
            } catch (error) {
                console.error('Retry failed:', error);
                showError(`Retry failed.\nCheck your connection or try again.`, true);
            } finally {
                isRetrying = false;
                updateRetryButtonState();
            }
        }

        async function previousStation() {
            if (!currentStation || stations.length <= 1) return;
            const currentIndex = stations.indexOf(currentStation);
            if (currentIndex > 0) {
                stopHeartbeat();
                await playStation(stations[currentIndex - 1]);
            }
        }

        async function nextStation() {
            if (!currentStation || stations.length <= 1) return;
            const currentIndex = stations.indexOf(currentStation);
            if (currentIndex < stations.length - 1) {
                stopHeartbeat();
                await playStation(stations[currentIndex + 1]);
            }
        }

        document.getElementById('previousBtn').addEventListener('click', previousStation);
        document.getElementById('nextBtn').addEventListener('click', nextStation);

        // Register Service Worker for PWA and background playback
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        } else {
            console.warn('Service Workers are not supported in this browser.');
        }

        window.addEventListener('load', async () => {
            if (!navigator.onLine) {
                showError(`No internet connection.\nPlease reconnect and try again.`, true);
                return;
            }
            if (lastError.message) {
                showError(lastError.message, lastError.showRetry);
            }
            await initializeApp();
        });

        window.addEventListener('resize', updatePlayerDisplay);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && currentStation) {
                e.preventDefault();
                document.getElementById('playPauseBtn').click();
            } else if (e.code === 'Enter' && hasError && !isRetrying) {
                e.preventDefault();
                retryAction();
            }
        });

        window.addEventListener('offline', () => {
            showError(`Internet connection lost.\nPlease reconnect to continue.`, true);
            stopHeartbeat();
            audio.pause();
            isPlaying = false;
            updatePlayerDisplay();
        });

        window.addEventListener('online', () => {
            if (currentStation) {
                showError(`Internet restored.\nReconnecting to your station...`, true);
                attemptReconnect();
            } else {
                showError(`Internet restored.\nSelect a station to start listening.`, true);
            }
        });
    </script>
</body>
</html>
